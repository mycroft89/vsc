<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="header"></div>

        <div class="principal">
            <img src="img/user-circle.png" alt="profile picture">
            <h1>Joe Doe</h1>
        </div>
        
        <div class="locationInfo">
            <img src="img/map-marker.png" alt="map marker">
            <p>Seattle</p>
        </div>

        <div class="bio">
            <p>Developer | Engineer | Problem Solver
            <br>Master of shadows and the Internet    
        </div>

        <div class="editProfile">
            <a href=""><img src="img/gear.png" alt="gear icon">edit profile</a>
        </div>

    </div>
</body>
</html>
